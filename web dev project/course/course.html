<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="course.css"/>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
      
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="../course/course.html">Course</a></li>
            <li><a href="../inbox/inbox.html">Inbox</a></li>
            <li><a href="../calendar/calendar.html">Calendar</a></li>
            <li><a href="../help_menu/help.html">Help</a></li>
        </ul>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../profile/profile.html"></span>Home</a></li>
      </ul>
    </div>
</nav>
    
    <div class="dashboard">
        <header class="header">
          <button class="menu-btn">&#9776;</button>
          <div class="course-info">
            <h1>Course Name</h1>
            <p>Prof Name</p>
          </div>
        </header>
        <nav class="tabs">
          <button class="tab-button active" data-tab="announcements">Announcements</button>
          <button class="tab-button" data-tab="module">Module</button>
          <button class="tab-button" data-tab="activities">Activities</button>
        </nav>
        <main>
          <section id="announcements" class="tab-content active">
            <div class="card">
              <h3>Prof Name</h3>
              <p>Date and time Publish</p>
              <p>Announcement here</p>
              <button class="options-btn">⋮</button>
            </div>
            <div class="card"> <!-- Repeat similar cards if needed --></div>
          </section>
          <section id="module" class="tab-content">
            <div class="card">
              <h3>Module Name</h3>
              <p>Date and time Publish</p>
              <p>Add Class Comment</p>
              <button class="options-btn">⋮</button>
            </div>
          </section>
          <section id="activities" class="tab-content">
            <div class="card">
              <h3>Activity Name</h3>
              <p>Date Publish</p>
              <p>Add Class Comment</p>
              <p>Due date: Dec 5, 11:59</p>
              <button class="options-btn">⋮</button>
            </div>
          </section>
        </main>
      </div>
      <script src="course.js"></script>

</body>
</html>

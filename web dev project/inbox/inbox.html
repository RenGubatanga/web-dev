<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5f0;
            color: #333;
        }

        .inbox-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #f0ebe6;
            padding: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .filter-bar select, .filter-bar input {
            padding: 5px;
        }

        .message-list {
            border-top: 1px solid #ccc;
        }

        .message-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .message-item:hover {
            background-color: #f5f5f5;
        }

        .message-item .avatar {
            width: 40px;
            height: 40px;
            background-color: #ffc107;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-item .details {
            flex-grow: 1;
        }

        .message-item .details .sender {
            font-weight: bold;
        }

        .message-item .details .date {
            font-size: 12px;
            color: #999;
        }

        .message-item .menu {
            cursor: pointer;
        }

    </style>
</head>

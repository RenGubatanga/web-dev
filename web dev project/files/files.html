<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="files.css">
  <title>File Management UI</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <a></a>
      <div class="menu-item">Profile</div>
      <a></a>
      <div class="menu-item">Files</div>
      <a></a>
      <div class="menu-item">Notifications</div>
      <a></a>
      <div class="menu-item">Global Announcements</div>
      <a></a>
      <div class="menu-item">Settings</div>
      <a></a>
      <div class="menu-item">Help</div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Files</h1>
      </header>
      <div class="toolbar">
        <button class="btn">+ Upload</button>
        <button class="btn">+ Folder</button>
        <input type="text" class="search-bar" placeholder="Search for files">
      </div>

      <div class="file-section">
        <div class="file-tree">
          <h3>My Files</h3>
          <ul>
            <li>Conversation Attachments</li>
            <li>Profile Pictures</li>
            <li>Submissions</li>
            <li>Unfiled</li>
          </ul>
        </div>
        <div class="file-table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date Created</th>
                <th>Date Modified</th>
                <th>Modified By</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody>
              <!-- Add file rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

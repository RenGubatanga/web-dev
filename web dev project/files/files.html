<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="files.css">
  <title>File Management UI</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="icon-content">
        <div><span><img src="../icon/profile.jpg" alt=""></span><a href="../profile/profile.html">Profile</a></div>
        <div><span><img src="../icon/files.jpg" alt=""></span><a href="../files/files.html">Files</a></div>
        <div><span><img src="../icon/notification.jpg" alt=""></span><a href="../notification/notification.html">Notification</a></div>
        <div><span><img src="../icon/announcement.jpg" alt=""></span><a href="../global_announcement/global_announcement.html">Global announcement</a></div>
        <div><span><img src="../icon/setting.jpg" alt=""></span><a href="../profile/profile.html">Settings</a></div>
        <div><span><img src="../icon/help.jpg" alt=""></span><a href="../help/help.html">help</a></div>
    </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Files</h1>
      </header>
      <div class="toolbar">
        <button class="btn">+ Upload</button>
        <button class="btn">+ Folder</button>
        <input type="text" class="search-bar" placeholder="Search for files">
      </div>

      <div class="file-section">
        <div class="file-tree">
          <h3>My Files</h3>
          <ul>
            <li>Conversation Attachments</li>
            <li>Profile Pictures</li>
            <li>Submissions</li>
            <li>Unfiled</li>
          </ul>
        </div>
        <div class="file-table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date Created</th>
                <th>Date Modified</th>
                <th>Modified By</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody>
              <!-- Add file rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

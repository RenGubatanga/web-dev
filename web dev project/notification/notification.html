<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Notification.css">
  <title>Notifications Settings</title>
</head>
<body>
  <div class="container">
    
    <nav class="sidebar">
      <div class="icon-content">
        <div><span><img src="../icon/profile.jpg" alt=""></span><a href="../profile/profile.html">Profile</a></div>
        <div><span><img src="../icon/files.jpg" alt=""></span><a href="../files/files.html">Files</a></div>
        <div><span><img src="../icon/notification.jpg" alt=""></span><a href="notification.html">Notification</a></div>
        <div><span><img src="../icon/announcement.jpg" alt=""></span><a href="../global_announcement/global_announcement.html">Global announcement</a></div>
        <div><span><img src="../icon/setting.jpg" alt=""></span><a href="../setting/setting.html">Settings</a></div>
        <div><span><img src="../icon/help.jpg" alt=""></span><a href="../help/help.html">help</a></div>
    </div>
      
    </nav>

    <div class="main-content">
      <header>
        <h1>Notifications Settings</h1>
      </header>
      <section class="settings-section">

        <div class="setting-item">
          <label>Allow email notification</label>
          <div class="toggle-switch">
            <input type="checkbox" id="email-notification" checked>
            <label for="email-notification"></label>
          </div>
        </div>

        <h3>Comments</h3>
        <div class="setting-item">
          <label>Comments on your post</label>
          <div class="toggle-switch">
            <input type="checkbox" id="comments-on-post" checked>
            <label for="comments-on-post"></label>
          </div>
        </div>
        <div class="setting-item">
          <label>Comments that mention you</label>
          <div class="toggle-switch">
            <input type="checkbox" id="mentions" checked>
            <label for="mentions"></label>
          </div>
        </div>
        <div class="setting-item">
          <label>Private comments on work</label>
          <div class="toggle-switch">
            <input type="checkbox" id="private-comments" checked>
            <label for="private-comments"></label>
          </div>
        </div>

        <h3>Classes you're enrolled</h3>
        <div class="setting-item">
          <label>Work and other posts from teachers</label>
          <div class="toggle-switch">
            <input type="checkbox" id="teacher-posts" checked>
            <label for="teacher-posts"></label>
          </div>
        </div>
        <div class="setting-item">
          <label>Returned work and grades from your teachers</label>
          <div class="toggle-switch">
            <input type="checkbox" id="grades" checked>
            <label for="grades"></label>
          </div>
        </div>
        <div class="setting-item">
          <label>Invitations to join classes as a student</label>
          <div class="toggle-switch">
            <input type="checkbox" id="class-invitations" checked>
            <label for="class-invitations"></label>
          </div>
        </div>
        <div class="setting-item">
          <label>Due date reminders for your work</label>
          <div class="toggle-switch">
            <input type="checkbox" id="due-date-reminders" checked>
            <label for="due-date-reminders"></label>
          </div>
        </div>

        <h3>Your Classes</h3>
        <p>Choose which classes you'll be notified about</p>
        <div class="dropdown">
          <select>
            <option>All Classes</option>
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
          </select>
        </div>
      </section>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
      
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Homepage</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="../course/course.html">Course</a></li>
            <li><a href="../inbox/inbox.html">Inbox</a></li>
            <li><a href="../calendar/calendar.html">Calendar</a></li>
            <li><a href="../help_menu/help.html">Help</a></li>
        </ul>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../profile/profile.html"></span>Home</a></li>
      </ul>
    </div>
</nav>

  <div class="container">
    <main class="main-content">
      <div class="calendar-controls">
        <button id="todayBtn">Today</button>
        <button id="prevBtn">◀</button>
        <button id="nextBtn">▶</button>
        <div class="view-options">
          <button class="view-btn active" onclick="changeView('month')">Month</button>
          <button class="view-btn" onclick="changeView('week')">Week</button>
          <button class="view-btn" onclick="changeView('agenda')">Agenda</button>
        </div>
      </div>
      <div class="calendar-container">
        <div id="calendar"></div>
        <aside class="calendar-feed">
          <h2>Calendar Feed</h2>
        </aside>
      </div>
    </main>
  </div>
  <script src="calendar.js"></script>
</body>
</html>

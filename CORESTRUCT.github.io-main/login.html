<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="image-section">
        <img src="image/2ndphoto.jpg" alt="User Image">
      </div>
      <div class="form-section">
        <h2 id="form-title">Login to your Account</h2>
        <form id="auth-form">
          <div id="signup-fields" style="display: none;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
          </div>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password here" required>
          
          <button type="button" id="action-btn" class="login-btn">Login</button>
        </form>
        <p id="toggle-text">
          Don't have an account? <a href="#" id="toggle-link">Sign up here</a>
        </p>
        <p id="error-message" style="color: red; display: none;"></p>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>

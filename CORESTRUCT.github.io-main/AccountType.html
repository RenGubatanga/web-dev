<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Account Type</title>
  <link rel="stylesheet" href="AccountType.css">
</head>
<body>
  <header class="navbar">
   
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About us</a>
      <a href="#help">Help</a>
      <a href="#contact">Contact us</a>
    </nav>
    <div class="logo">CoreStruct</div>
    <a href="login.html">
    <button class="login-btn">Login</button>
</a>
  </header>

  <main class="account-type-container">
    <div class="account-type-card">
      <h1>CHOOSE ACCOUNT TYPE</h1>
      <p>Please choose your account type to proceed to the login page</p>
      <div class="account-options">
        <div class="account-option">
          <img src="image/admin.jpg" alt="Admin Icon">
          <button class="account-btn">ADMIN</button>
        </div>
        <div class="account-option">
          <img src="image/professor.jpg" alt="Professor Icon">
          <button class="account-btn">PROFESSOR</button>
        </div>
        <div class="account-option">
          <img src="image/student.jpg" alt="Student Icon">
          <a href="login.html">
          <button class="account-btn">STUDENT</button>
        </a>
        </div>
      </div>
      <p class="footer-links">
        <a href="#privacy">Privacy Policy</a> | 
        <a href="#terms">Terms of Use</a> | 
        <a href="#contact">Contact us</a>
      </p>
    </div>
    <button class="close-btn">&times;</button>
  </main>
</body>
</html>
